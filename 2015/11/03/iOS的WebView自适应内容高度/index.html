class="line">&#123;</div><div class="line">    //获取页面高度（像素）</div><div class="line">    NSString * clientheight_str = [webView stringByEvaluatingJavaScriptFromString: @&quot;document.body.clientHeight&quot;];</div><div class="line">    float clientheight = [clientheight_str floatValue];</div><div class="line">    //设置到WebView上</div><div class="line">    webView.frame = CGRectMake(0, 0, self.view.frame.size.width, clientheight);</div><div class="line">    //获取WebView最佳尺寸（点）</div><div class="line">    CGSize frame = [webView sizeThatFits:webView.frame.size];</div><div class="line">    </div><div class="line">   //获取内容实际高度（像素）</div><div class="line">    NSString * height_str= [webView stringByEvaluatingJavaScriptFromString: @&quot;document.getElementById(&apos;webview_content_wrapper&apos;).clientHeight + parseInt(window.getComputedStyle(document.getElementsByTagName(&apos;body&apos;)[0]).getPropertyValue(&apos;margin-top&apos;))  + parseInt(window.getComputedStyle(document.getElementsByTagName(&apos;body&apos;)[0]).getPropertyValue(&apos;margin-bottom&apos;))&quot;];</div><div class="line">    float height = [height_str floatValue];</div><div class="line">    //内容实际高度（像素）* 点和像素的比</div><div class="line">    height = height * frame.height / clientheight;</div><div class="line">    //再次设置WebView高度（点）</div><div class="line">    webView.frame = CGRectMake(0, 0, self.view.frame.size.width, height);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
